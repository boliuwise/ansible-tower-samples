---
- name: Install and configure Nginx on Ubuntu and CentOS
  hosts: all
  become: yes
  tasks:
    - name: Install Nginx on Ubuntu
      shell: java -version
      register: get_jdk
      ignore_errors: yes      

    - name: Install Nginx on Ubuntu
      file: dest={{ item }} state=directory
      with_items:
        - "{{ common_bin_software_dest_dir }}"    
